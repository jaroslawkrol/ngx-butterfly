<div class="card">
  <div class="card-image">
    <figure *ngIf="!spinner" class="image">
      <img [src]="(unit$ | async)?.src" [alt]="(unit$ | async)?.src">
    </figure>
    <div class="card-content is-overlay is-clipped">
        <span class="tag is-info">
            {{ (unit$ | async)?.title }}
        </span>
    </div>
  </div>
</div>
