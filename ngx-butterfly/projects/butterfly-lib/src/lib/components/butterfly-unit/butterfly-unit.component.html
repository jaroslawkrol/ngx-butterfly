<div class="card">
  <div class="card-image">
    <figure *ngIf="unit?.src" class="image">
      <img [src]="unit?.src" [alt]="unit?.title">
    </figure>
    <div class="card-content is-overlay is-clipped">
        <span class="tag is-info">
            {{ unit?.title }}
        </span>
    </div>
  </div>
</div>
